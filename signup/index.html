<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fonts/style.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>UOL Compasso | Login | Desafio Front-end</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="background"></div>
      <div class="content">
        <div class="container">
          <div class="logo-wrapper">
            <img
              class="logo-img"
              src="../assets/logo_compasso_white_1.png"
              alt="Compasso UOL"
            />
          </div>
          <p>
            Ol√°,<br />
            <span> Para se cadastrar, preencha os campos abaixo.</span>
          </p>
          <form name="signUpForm" class="form">
            <fieldset>
              <legend>Cadastro</legend>
              <div class="user">
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail"
                  required
                />
                <img src="../assets/person-outline.svg" alt="E-mail" />
              </div>
              <div class="password">
                <input
                  type="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
                <img src="../assets/lock-outline.svg" alt="Senha" />
              </div>
              <p class="notify"></p>
            </fieldset>
            <button type="submit">Cadastrar</button>
          </form>
          <div class="sign-in">
            <a href="/">Voltar ao login</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../utils/index.js"></script>
    <script src="../indexedDB/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
