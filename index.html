<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/style.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="index.css" />

    <title>UOL Compasso | Desafio Front-end</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="content">
        <div class="container">
          <div class="logo-wrapper">
            <img
              class="logo-img"
              src="./assets/logo_compasso_white_1.png"
              alt="Compasso UOL"
            />
          </div>
          <p>
            Olá,<br />
            <span>
              Para continuar navegando de forma segura, efetue o login na rede.
            </span>
          </p>
          <form name="signInForm" class="form">
            <fieldset>
              <legend>Login</legend>
              <div class="user">
                <input
                  type="email"
                  name="email"
                  placeholder="Usuário"
                  required
                />
                <img src="./assets/person-outline.svg" alt="Usuário" />
              </div>
              <div class="password">
                <input
                  type="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
                <img src="./assets/lock-outline.svg" alt="Senha" />
              </div>
              <button type="submit">Continuar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
